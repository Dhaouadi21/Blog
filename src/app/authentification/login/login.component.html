<div class="container d-flex justify-content-center ">
    <div class="row col-6">
        <h3 class="text-center">Log in</h3>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="email" [class.is-invalid]="loginForm.controls.email.invalid" formControlName="email"
                    class="form-control">
                <small [class.d-none]="loginForm.controls.email.valid || loginForm.controls.email.untouched  "
                    class="text-danger"> L'email est
                    obligatoire!</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe :</label>
                <input type="password" [class.is-invalid]="loginForm.controls.password.invalid"
                    formControlName="password" class="form-control">
                <small [class.d-none]="loginForm.controls.password.valid ||loginForm.controls.password.untouched"
                    class="text-danger">Le mots de passe est
                    obligatoire!</small>
            </div>

            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Connexion</button>

        </form>
    </div>
</div>
